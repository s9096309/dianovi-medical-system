services:
  # The PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: dianovi_db
    environment:
      - POSTGRES_USER=dianovi
      - POSTGRES_PASSWORD=supersecret
      - POSTGRES_DB=dianovi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: unless-stopped
    # --- ADD THIS HEALTHCHECK BLOCK ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dianovi -d dianovi_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # The Python Backend API Service
  api:
    build: ./backend-api
    container_name: dianovi_api
    ports:
      - "8000:8000"
    # volumes:
    #   - ./backend-api/app:/app/app
    # --- UPDATE THE depends_on BLOCK ---
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://dianovi:supersecret@db/dianovi_db
    restart: unless-stopped

  # The Frontend UI Service
  ui:
    build: ./doctor-ui
    container_name: dianovi_ui
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

  # The one-shot data ingestion service
  adapter:
    build: ./his-adapter
    container_name: dianovi_adapter
    depends_on:
      api:
        condition: service_started # Can just be started, will retry
    restart: "no"

volumes:
  postgres_data: